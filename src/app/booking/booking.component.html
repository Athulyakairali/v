<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Booking Form | CodingLab</title> 
    <link rel="stylesheet" href="booking.component.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Vaccination Booking</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your full name" [(ngModel)]="fullName" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" [(ngModel)]="email" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your phone number" [(ngModel)]="phoneNumber" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your address" [(ngModel)]="address" required>
      </div>
      <div class="input-box">
        <label for="vaccineType">Select vaccine type:</label>
        <select id="vaccineType" name="vaccineType" required>
          <option value="pfizer">Pfizer</option>
          <option value="moderna">Moderna</option>
          <option value="astrazeneca">AstraZeneca</option>
          <!-- Add more vaccine options as needed -->
        </select>
      </div>
      <div class="input-box">
        <label for="appointmentDate">Select appointment date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <h3>I accept all terms & conditions for vaccination booking</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Book Now">
      </div>
      <div class="text">
        <h3>Already booked? <a routerLink="/login">Login here</a></h3>
      </div>
    </form>
  </div>
  
</body>
</html>
