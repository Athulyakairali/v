<!-- src/app/home/home.component.html -->

<div class="container mt-5">
    <div style="display: flex; justify-content: center;">
      <div class="col-10"> <!-- Adjust the column width as needed -->
        <div class="wrapper bg-white p-4 shadow rounded">
          <h2 class="text-dark font-weight-bold mb-4">List of Centers</h2>
  
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Doctor</th>
                <th scope="col">Contact</th>
                <th scope="col">Opening Timings</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let center of centers">
                <td>{{ center.name }}</td>
                <td>{{ center.address }}</td>
                <td>Dr. {{ center.drname }}</td>
                <td>{{ center.contact }}</td>
                <td>{{ center.openingTimings }}</td>
                <td><button class="btn btn-primary" (click)="bookNow()">Book Now</button></td>
              </tr>
            </tbody>
          </table>
  
          <div *ngIf="showPopupFlag" class="popup mt-4 p-3 bg-white shadow rounded">
            <h2 class="text-dark font-weight-bold">{{ popupTitle }}</h2>
            <p>{{ popupMessage }}</p>
            <button class="btn btn-secondary" (click)="closePopup()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
